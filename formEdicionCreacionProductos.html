<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Administraci칩n de Productos</h2>  
      <div class="card mb-4 shadow">
        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
        <div class="card-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreProducto" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div class="mb-3">
              <label for="imagenProducto" class="form-label">URL de la Imagen del Producto</label>
              <input type="url" class="form-control" id="imagenProducto" placeholder="Ingresa la URL de la imagen">
            </div>
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripci칩n</label>
              <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Ingresa la descripci칩n del producto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
          </form>
        </div>
      </div>


      <h2 class="text-center">Lista de Productos</h2>
      <div id="list-items" class="mt-4 d-flex flex-wrap gap-3 justify-content-center">
        <!-- Tarjetas din치micas de productos -->
      </div>
      
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
   <script src="./js/crearEditarProductos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
