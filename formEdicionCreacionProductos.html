<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Productos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
  <body>
    <div class="container my-5">
      <div class="card mb-4 shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">Creación de productos</h2>  

          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
        </div>
          <form id="productForm">
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreProducto" placeholder="Ingresa el nombre del producto">
            </div>
            <div class="mb-3">
              <label for="imagenProducto" id="imagenLabel">Elige la imagen del producto:</label>
              <button type="button" id="imagenProducto" class="btn btn-primary">Subir Imagen</button>
              <input type="hidden" id="imagenUrl" name="imagenUrl">
            </div>
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Ingresa la descripción del producto"></textarea>
            </div>
            <div class="mb-3">
              <label for="precioProducto" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precioProducto" placeholder="Ingresa el precio del producto" step="0.01">
              
          </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Nabvar and footer -->
    <script src="./js/navbar.js"></script>
    
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="./js/crearEditarProductos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
