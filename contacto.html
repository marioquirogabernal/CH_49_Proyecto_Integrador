<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/contacto.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container my-5">
    <div class="card mb-4 shadow">
      <div class="card-body">
        
        <!-- alertas  -->
        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>

        <div class="contenido">
          
          <div class="form form-entrada">
            <form action="" id="formularioregistro">
              <h2 class="mb-4 text-center">Contáctanos</h2>


              <div class="mb-4">
                <label for="txtNombre" class="form-label">Nombre <span class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="txtNombre" name="nombre" placeholder="Escribe tu nombre" autocomplete="name">
                </div>
                <div class="invalid-feedback" id="errorNombre"></div>
              </div>
              
              
              
              <div class="mb-4">
                <label for="txtTelefono" class="form-label">Número de Teléfono <span class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  <input type="tel" class="form-control" id="txtTelefono" name="telefono" placeholder="Escribe tu teléfono" autocomplete="tel">
                </div>
                <div class="invalid-feedback" id="errorTelefono"></div>
              </div>
              


              <div class="mb-4">
                <label for="txtEmail" class="form-label">Correo electrónico <span class="required">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="txtEmail" name="email" placeholder="Escribe tu correo" autocomplete="email">
                </div>
                <div class="invalid-feedback" id="errorEmail"></div>
              </div>


              <div class="mb-4">
                <label for="txtMensaje" class="form-label">Mensaje <span class="required">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                    <textarea class="form-control" id="txtMensaje" name="mensaje" rows="4"
                              placeholder="Escribe tu mensaje" autocomplete="off"></textarea>
                </div>
                <div class="invalid-feedback" id="errorMensaje"></div>
            </div>
                                   
              <div class="btn-box">
                <input class="boton" type="submit" value="Enviar" id="btnEnviarCorreo">
              </div>

            </form>
          </div>
          <img class="img2" src="./img/fondo2Contacto.jpeg" alt="">
        </div>
      </div>
      
    </div>




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/script_correo.js"></script>
</body>

</html>
