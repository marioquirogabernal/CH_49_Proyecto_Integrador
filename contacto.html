<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container contacto-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <h2>Contacto</h2>

                <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                </div>
                <!-- <form id="miFormulario" action="https://formsubmit.co/ch49generationequipo2@gmail.com" method="POST"> -->
                    <form>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" autofocus name="nombre"
                            placeholder="Escribe tu nombre aquí" autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="txtEmail" name="email"
                            placeholder="Escribe tu correo aquí" autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="txtTelefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="txtTelefono" name="telefono"
                            placeholder="Escribe tu teléfono aquí" autocomplete="tel">
                    </div>
                    <div class="mb-3">
                        <label for="txtMensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="txtMensaje" name="mensaje" rows="4"
                            placeholder="Escribe tu mensaje aquí" autocomplete="off"></textarea>
                    </div>
                    <div class="d-grid">
                        <!-- <button type="submit" id="btnEnviarCorreo" class="btn btn-danger">Enviar</button> -->
                        <button type="submit" id="btnEnviarCorreo" class="btn btn-danger">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./js/script_correo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
