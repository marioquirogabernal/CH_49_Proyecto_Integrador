<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Registro de usuarios</h2>  
        <div class="card mb-4 shadow">
          <div class="card-body">
             <!-- alertas  -->
            <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
              <p id="alertValidacionesTexto"></p>
            </div>
            <form id="formularioregistro">

                <!-- Nombre -->
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtName" placeholder="Nombre">
              </div>
              <!-- Número de tel -->
              <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="txtTel" placeholder="Número de teléfono">
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Email">
              </div>
              <!-- contraseña -->
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="txtContraseña" placeholder="Crea una contraseña">
              </div>
              <!-- confirmar contraseña -->
              <div class="mb-3">
                <label for="precioProducto" class="form-label">Confirma contraseña</label>
                <input type="text" class="form-control" id="txtConfirmarContraseña" placeholder="Confirma tu contraseña">
              </div>
              <div class="d-grid">
                        <!-- <button type="submit" id="btnEnviarCorreo" class="btn btn-danger">Enviar</button> -->
                        <button type="submit" id="idConinuar" class="btn btn-danger">Registar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
        <!-- Navbar -->
    <script src="./js/navbar.js"></script>
    
    <script src="./js/formulario_registro.js"></script>
</body>
</html>
