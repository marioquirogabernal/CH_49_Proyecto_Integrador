<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Registro de usuarios</h2>  
        <div class="card mb-4 shadow">
          <div class="card-body">

            <form id="formularioregistro">

                <!-- Nombre -->
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtName" placeholder="Nombre" required>
              </div>
              <!-- Número de tel -->
              <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="txtTel" placeholder="Número de teléfono" required>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Email" required>
              </div>
              <!-- contraseña -->
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="txtContraseña" placeholder="Crea una contraseña" required>
              </div>
              <!-- confirmar contraseña -->
              <div class="mb-3">
                <label for="precioProducto" class="form-label">Confirma contraseña</label>
                <input type="text" class="form-control" id="txtConfirmarContraseña" placeholder="Confirma tu contraseña">
            </div>
              <button type="submit" class="btn btn-primary" id="idConinuar">Continuar</button>
            </form>
          </div>
        </div>
      </div>
        <!-- Navbar -->
    <script src="./js/navbar.js"></script>
    
    <script src="./js/formulario_registro.js"></script>
</body>
</html>
