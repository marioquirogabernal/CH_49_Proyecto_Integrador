<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contacto.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container my-5">
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h2 class="mb-4 text-center">Iniciar sesión</h2>
                
                <div class="contenido">
                    <div class="form form-entrada">
                        <form action="" id="formularioLogin">
                            <div class="mb-4">
                                <label for="txtEmail" class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                  <input type="email" class="form-control" id="txtEmail" name="email" placeholder="Escribe tu correo" autocomplete="email">
                                </div>
                                <div class="invalid-feedback" id="errorEmail"></div>
                              </div>

                              <div class="mb-4">
                                <label for="txtContraseña" class="form-label">Contraseña</label>
                                <div class="input-group">
                                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                  <input type="password" class="form-control" id="txtContraseña" name="password" placeholder="Escribe tu contraseña" autocomplete="current-password">
                                  <span class="input-group-text" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                  </span>
                                </div>
                                <div class="invalid-feedback" id="errorContraseña"></div>
                              </div>

                            <div class="btn-box">
                                <input class="boton" type="submit" value="Iniciar sesión">
                            </div>

                            <div class="d-grid">
                                <div class="links">
                                    <a class="link" href="./Formulario_registro.html">¿No tienes una cuenta?
                                        Regístrate.</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <img class="img" src="./img/logo5.png" alt="">

                </div>
            </div>
        </div>

    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/navbar.js"></script>

</body>

</html>
